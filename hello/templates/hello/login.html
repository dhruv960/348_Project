<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squash Court Booker - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .new-user { background: #3498db; color: white; }
        .old-user { background: #2ecc71; color: white; }
        .club-user { background: #e67e22; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Squash Court Booker</h1>
		<button class="new-user" onclick="location.href='{% url 'new_user' %}'">New User</button>
        <button class="old-user" onclick="location.href='{% url 'existing_user' %}'">Old User</button>
		<button class="club-user" onclick="location.href='{% url 'club_user' %}'">Club User</button>
    </div>

</body>
</html>
