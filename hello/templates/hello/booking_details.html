<!-- booking_details.html -->
<h2>Enter your booking details:</h2>
{% if error_message %}
       <p style="color:red;">{{ error_message }}</p>
      {% elif success_message %}
   <p style="color:green;">{{ success_message }}</p>
 {% endif %}

<form method="POST" action="{% url 'submit_booking' %}">
  {% csrf_token %}
  <label for="court_id">Court Number:</label>
  <input type="number" name="court_id" required><br><br>

  <label for="booking_datetime">Choose date and time:</label>
  <input type="datetime-local" name="booking_datetime" required><br><br>

  <button type="submit">Book</button>
</form>
<button onclick="window.location.href='{% url 'user_landing' %}'">Go to Landing Page</button>
