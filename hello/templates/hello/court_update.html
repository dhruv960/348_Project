<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Courts</title>
</head>
<body>
    <h1>Please Enter the New Number of Courts</h1>

    <form method="POST" action="{% url 'update_court_submit' %}">
        {% csrf_token %}
        <label for="num_courts">New Number of Courts:</label>
        <input type="number" id="num_courts" name="num_courts" min="1" required>
        <button type="submit">Enter</button>
    </form>

</body>
</html>
